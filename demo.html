<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">"  
    <link rel="stylesheet" href="style.css">
    <script src="https://example.com/fontawesome/v6.2.0/js/all.js" 
        data-auto-replace-svg="nest"></script>
    <title>Team Profile Generator</title>
</head>

<body>
    <header class="bg-danger jumbotron col-12">
        <h1 class="text-white text-center">My Team</h1>
    </header>

    <main>
        <div class="card employee" style="width: 18rem;">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Name</h2>
                <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Title</h3>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
        </div>


    </main>
</body>
</html>
